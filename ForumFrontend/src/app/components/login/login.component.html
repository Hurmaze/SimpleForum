<div class="row">
  <div class="col-lg-3 col-md-3"></div>
  <div class="col-lg-6 col-md-6 borders ">
    <form  class="form-signin d-flex justify-content-center" (ngSubmit)="login()">
      <div class="container-fluid">
        <h2>Login</h2>
        <span class="alert" *ngIf="isError">{{errorMessage}}</span>
        <br/>
        <label for="email" >Email address</label>
        <input class="form-control" [(ngModel)]="loginModel.Email" #email="ngModel" required  [ngModelOptions]="{standalone: true}" 
              type="text" name="email"
              pattern=".+@.+\..+" placeholder="Enter Email">
        <span class="alert" *ngIf="email.errors?.['pattern']" >Enter a correct email.</span>
        <br/>
        <label for="password" >Password</label>
        <input class="form-control" [(ngModel)]="loginModel.Password" #password="ngModel" required [ngModelOptions]="{standalone: true}" 
              type="password" name="password" 
              pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,16}$" placeholder="Enter Password">
        <span class="alert" *ngIf="password.errors?.['pattern']">Password must contain 8-16 characters, at least one letter and one number.</span>
        <br/>
        <button class="btn btn-lg btn-primary btn-block"
        [disabled]="email.errors || password.errors" type="submit">Sign in</button>
      </div>
    </form>
  </div>
  <div class="col-lg-3 col-md-3"></div>
</div>
