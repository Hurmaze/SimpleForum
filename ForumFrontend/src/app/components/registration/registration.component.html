<div class="row">
    <div class="col-lg-3 col-md-3"></div>
    <div class="col-lg-6 col-md-6 borders ">
      <form  class="form-signin d-flex justify-content-center" (ngSubmit)="register()">
        <div class="container-fluid">
          <h2>Registration</h2>
          <span class="alert" *ngIf="isError">{{errorMessage}}</span>
          <br/>
          <label for="email" >Email address</label>
          <input class="form-control" [(ngModel)]="registrationModel.Email" #email="ngModel" required  [ngModelOptions]="{standalone: true}" 
                type="text" name="email"
                pattern=".+@.+\..+" placeholder="Enter Email">
          <span class="alert" *ngIf="email.errors?.['pattern']" >Enter a correct email.</span>
          <br/>
          <label for="nickname" >Nickname</label>
          <input class="form-control" [(ngModel)]="registrationModel.Nickname" #nickname="ngModel" required  [ngModelOptions]="{standalone: true}" 
                type="text" name="nickname" maxlength="30"
                placeholder="Enter Nickname">
          <span class="alert" *ngIf="nickname.errors?.['maxlength']" >Nickname has to be less than 30 characters.</span>
          <br/>
          <label for="password" >Password</label>
          <input class="form-control" [(ngModel)]="registrationModel.Password" #password="ngModel" required [ngModelOptions]="{standalone: true}" 
                type="password" name="password" 
                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,16}$" placeholder="Enter Password">
          <span class="alert" *ngIf="password.errors?.['pattern']">Password must contain 8-16 characters, at least one letter and one number.</span>
          <br/>
          <label for="password" >Password</label>
          <input class="form-control" [(ngModel)]="registrationModel.PasswordRepeat" #password2="ngModel" required [ngModelOptions]="{standalone: true}" 
                type="password" name="password2" 
                 placeholder="Enter Password">
          <span class="alert" *ngIf="!passwordsEqual()">Passwords have to be equal .</span>
          <br/>
          <button class="btn btn-lg btn-primary btn-block"
          [disabled]="email.errors || password.errors ||  !passwordsEqual()" type="submit">Register</button>
        </div>
      </form>
      <button class="btn" *ngIf="isAuthenticated()">Wow</button>
    </div>
    <div class="col-lg-3 col-md-3"></div>
  </div>
