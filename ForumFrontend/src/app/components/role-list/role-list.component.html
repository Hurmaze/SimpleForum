<div class="row">
    <div class="col-lg-8">
        <div class="row">
        </div>
            <div class="display-body">
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Role</th>
                        <th scope="col">Link</th>
                      </tr>
                    </thead>
                <tbody>
                    <tr *ngFor="let role of roles">
                        <td>{{role.id}}</td>
                        <td>{{role.roleName}}</td>
                        <td>
                            <a [routerLink]="['/users']" [queryParams]="{ roleId:role.id}" class="btn btn-secondary btn-sm">Users</a>
                        </td>
                    </tr>        
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-lg-4">
        <app-statistic></app-statistic>
    </div>
</div>
