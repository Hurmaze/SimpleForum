<div class="row">
    <div class="col-lg-8">
        <div class="row">
            <div class="col-lg-4">
                <button type="button" class="btn btn-primary create-thread"
                 [routerLink]="['threads']">
                 Start new thread</button>
            </div>
            <div class="col-lg-auto"></div>
        </div>
        
        <div *ngFor="let user of users">
            <div class="user">
                <div class="credentials">
                    <h3>Id: {{user.id}}</h3>
                    <h3>Email: {{user.email}}</h3>
                    <h5 *ngIf="user.nickname !== ''">Nickname: {{user.nickname}}</h5>
                </div>
                <div class="buttons">
                    <button class="btn btn-secondary btn-sm">Delete</button>
                    <button class="btn btn-secondary btn-sm">Update</button>
                </div>
            </div>
        </div>
        
    </div>
    <div class="col-lg-4">
        <app-statistic></app-statistic>
    </div>
</div>
